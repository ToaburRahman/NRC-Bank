<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRC-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to NRC-Bank</h1>
        <div class="input-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Enter Your E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Login </button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
                
            </div>
            <div class="col-md-4  ">
                <div class="balanse status">
                    <h5>Balanse</h5>
                    <h2>$<span id ="currentBalanse">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class= "col-md-6">
                <div class="input-area">
                    <h4>deposit</h4>
                    <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id = "addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class ="col-md-6">
                <div class="input-area"> 
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login btn event handler 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none"
           const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
           
        })
//deposit btn even handler 
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSpanText("currentBalanse", depositNumber);
           

            document.getElementById("depositAmount").value= "";

        })
        function updateSpanText(id, depositNumber){
            const currentBalanse = document.getElementById(id).innerText;
            const currentBalanseNumber = parseFloat(currentBalanse);
            const totalBalanse = depositNumber + currentBalanseNumber;
            document.getElementById(id).innerText = totalBalanse;
        }

    </script>
</body>
</html>
